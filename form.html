<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#main">Skip to main</a>

    <Form action="/signup" method="post">
        <img src="./assets/images/altschool logo.jpg" alt="Altschool logo">
        <h1>Application Form</h1>
        <small>Fill in your details</small><br><br>
        <div>
        <label for="fname" id="main">First Name</label>
        <input type="text" placeholder="Enter first name" required>
        <label for="Lname">Last name</label>
        <input type="text" placeholder="Enter last name">
    </div>
    <br>
    <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select>
        <Label>Date of Birth</Label>
        <input type="date">
    </div>
    <br>
    <div>
        <label for="email">Email Address</label>
        <input type="Email" placeholder="Enter Email Address" required>
        <label for="Education level">Education Level</label>
        <Select>
            <option value="Eduaction level">Select level of Education</option>
            <option>Bsc</option>
            <option>Msc</option>
            <Option>Diploma</Option>
            <Option>Doctorate(PhD)</Option>
           
        </Select>
    </div>
    <br>
    <div>
        <label for="country">Country</label>
        <Select>
            <option value="">Select country</option>
            <option value="Nigeria">Nigeria</option>
        </Select>
        <label for="State">State/City of Residence</label>
        <input type="text" placeholder="Enter your state of residence">
    </div>
    <br>
    <div>
        <label for="Employemnt status">Employment status</label>
        <select>
            <option value="">Select employment status</option>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Self employed</option>

        </select>
        <label for="phone number">Phone Number</label>
        <input type="number" placeholder="08154387000">
    </div>
    <br>
    <div>
        <label for="school">Choose school</label>
        <select>
            <option value="">Select school</option>
            <option>School of creative economy</option>
            <option>School of business</option>
        </select>
        <label for="course of study">Choose course of study</label>
        <select>
            <option>Select course</option>
        </select>
    </div>
    <br>
    <div>
        <label for="channel">How did you hear about us?</label>
        <select>
            <option value="">Select channel</option>
            <option>twitter</option>
            <option>facebook</option>
            <option>linkedin</option>
            <option>youtube</option>
            <option>friend</option>
            <option>other</option>
        </select>
        <label for="Discount code">Scholarship/Discount code(optional)</label>
        <input type="text" placeholder="scholarship or stdent ID">
    </div>
        <P>By clicking continue, I agree to <a href=# >terms of use</a> and acknowledge that i have read the <a href=#>privacy policy.</a></P>
        <button>proceed</button>
        <p>Already have an account? <a href=#>sign in</a></p>

            

    </Form>
</body>
</html>
